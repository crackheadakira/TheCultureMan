query($userid: Int){
  Activity(userId: $userid, sort: ID_DESC){
    __typename
    ... on TextActivity{
      text
      siteUrl
      createdAt
    }
    
    ... on ListActivity{
      status
      progress
      status
      progress
      media{
        title{
          romaji
          native
          english
        }
        coverImage{
          extraLarge
          large
          medium
        }
      }
      createdAt
      siteUrl
    }
    ... on MessageActivity{
      message
      siteUrl
      createdAt
    }
  }
}